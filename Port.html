    <style>
         .neon{
             width: 100px;
            height: 40px;
              position: relative;
              display: inline-block;
            padding: 10px;
              color: #ffffff;
              text-transform: uppercase;
             letter-spacing: 2px;
            
              text-decoration: none;
              font-size: 20px;
              overflow: hidden;
              transition: 1;
              display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
        border-radius: 5px;
              
            }

           .neon:hover{

                color: #255784;
                background-color: #2196f3;
                box-shadow: 0 0 10px #2196f3,
                            0 0 40px #2196f3,
                            0 0 80px #2196f3 ;
              transition: 1s;
               transition-delay: 1.2s;
            }

            .neon span{

              position:absolute;
              display: block;
            
            }

            .neon span:nth-child(1)
            {
              top:0;
              left: -100%;
              width: 100%;
              height: 2px;
              background: linear-gradient(180deg,#2196f3,#2196f3) ;
              transition: 1s;
             
            }

            .neon:hover span:nth-child(1)
            {
              left: 100%;
              transition: 1s;
              
            }

            .neon span:nth-child(3)
            {
              bottom: 0;
              right: -100%;
              width: 100%;
              height: 2px;
              background: linear-gradient(180deg,#2196f3,#2196f3) ;

              transition: 1s;
              
            }

            .neon:hover span:nth-child(3)
            { 
             
              
              right: 100%;
              transition: 1s;
              transition-delay:0.5s ;
             
            }

            .neon span:nth-child(2)
            {
              top: -100%;
              right: 0;
              width: 2px;
              height: 100% ;
              background: linear-gradient(180deg,#2196f3,#2196f3) ;
              transition: 1s;
              
            }

            .neon:hover span:nth-child(2)
            { 
             
              
             top: 100%;
              transition: 1s;
              transition-delay:0.25s ;
             
            }

            .neon span:nth-child(4)
            {
              bottom: -100%;
              left: 0;
              width: 2px;
              height: 100% ;
              background: linear-gradient(180deg,#2196f3,#2196f3) ;

              transition: 1s;
              
            }

            .neon:hover span:nth-child(4)
            { 
             
              
            bottom: 100%;
              transition: 1s;
              transition-delay:0.75s ;
             
            }
            
    </style>
